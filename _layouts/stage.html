---
layout: default
---

<body data-spy="scroll" data-target="#linksMenu">
    <nav class="navbar navbar-expand-lg navbar-dark bg-gray">
        <div class="container d-flex justify-content-between">
            <a class="my-1 title text-white" href="https://www.ib-formation.fr/" target="_blank">
                <img src="https://renaudwangler.github.io/ib-labs/assets/logo_ibcegos.png" alt="ib Cegos" style="width:100px;height:76px;"/>
            </a>
            <span class="my-1 title text-black">{{ page.title }}</span>
            <span class="ml-2"><a href="{{ site.github.url }}">&#8801;</a></span>
        </div>
        <!--
        <div class="container d-flex justify-content-between">
            <a class="my-1 title text-azure text-uppercase" href="{{ site.github.url }}">
                {{ site.title }}
            </a>
            <a href="{{ site.github.repository_url }}" target="_blank" class="btn btn-sm btn-outline-secondary text-light">
                <i class="fa fa-github" aria-hidden="true"></i>
                <span class="ml-2">GitHub</span>
            </a>
        </div>
        -->
    </nav>
    <hr color-"gray"/>
    <div class="container">
        <main class="row extra-padding">
            <aside class="col-sm-2">       
                <nav id="linksMenu" class="toc sticky-top">
                    <ul class="nav navbar-nav flex-column">
                    </ul>
                </nav>         
            </aside>
            <hr class="" />
            <article class="col-sm-10 mb-5">
                {% if page.length != "00" %}
                  <div style="background-color: aqua;padding:5px;border:solid blue 2px"><strong>Durée estimée : </strong>{{page.length}} minutes</div>
                {% endif %}
                {{ content }}
            </article>
        </main>
    </div>
    <footer class="fixed-bottom d-print-none">
        <nav class="navbar navbar-light bg-light d-flex justify-content-around">
            <span class="navbar-text">
                Retour à la <a href="index.html">liste des ateliers.</a>
            </span>
            {% if page.date %}
            <div id="pageVersion">
                Edition : {{ page.date }}
            </div>
            {% endif %}
        </nav>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="{{ "/assets/js/script.js?v=" | append: site.github.build_revision | relative_url }}"></script>
    <script>
        window.onload = addCopyButton();
    </script>
</body>
